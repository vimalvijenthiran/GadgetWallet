<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/login.css">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <title>GadgetWallet</title>
</head>
<body></body>
    <nav>
        <div class="logo">
           <img src="./assets/logo.png" alt="logo" class="brand"> 
            <p>Gadget<span>Wallet</span></p>
        </div>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search in site ..">
            <!-- <i class="fa fa-search" aria-hidden="true" color="#fff"></i> -->
            <img src="./assets/ic-search.png" alt="search" class="search-icon">
        </div>
        <div class="sign">
            <img src="./assets/icon _Globe_.png" alt="globe" class="globe">
            <button class="signin">Sign In</button>
            <button class="signup">Sign Up</button>
        </div>
    </nav>
    <!-- Here starts Header -->
    <section id="header">
        <div class="box1">
            <ul>
            <li><h2>Shop High-performance Electronic Devices</h2></li>
            <li><p>Discover a wide range of High-performance Electronic Devices within your Budget!</p></li>
            <li><button class="btn1">Sign Up</button> </li>
            </ul>
        </div>
        <div class="overlay">
            <div class="login-box">
              <span class="close-button"><img src="./assets/cross.png" alt="close_button"/></span>
              <h2>Login</h2>
              <div class="register-text">
                Not registered? <a href="#" class="register-link">Sign Up</a>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email here">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password here">
              </div>
              <div class="form-group">
                <button type="submit">Sign In</button>
              </div>
            </div>
          </div>
    </section>  
</body>
</html>
